
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contact</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
                integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
        
        </head>
        <body>
            <section id="contact">
                <mat-toolbar color="primary" >CONTACT</mat-toolbar>
                
                  
            
                <div class="col-12">
                    <form action="">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                        <button class="btn btn-secondary mt-4" type="submit">
                            Valider
                        </button>
                        </div>
                        
                    </form>
                </div>
    
            
                  <button mat-button class="menu-button" >
                    <mat-icon>room</mat-icon>
                    <span>Tozeur</span>
                  </button>
                  <button mat-button class="menu-button" >
                    <mat-icon>email</mat-icon>
                    <span>olfasalem2021@gmail.com</span>
                  </button>
                
                  <button mat-button class="menu-button" >
                    <mat-icon>time_to_leave</mat-icon>
                    <span>Permis B</span>
                  </button>
                  <div fxLayoutGap="1em">
                    <i class="fab fa-github"></i><span><a
                        href="https://github.com/Olfasalem">Olfasalem</a></span>
                  </div>
                  <div fxLayoutGap="1em">
                    <i class="fab fa-linkedin"></i><span><a href="https://www.linkedin.com/in/">
                        olfasalem</a></span>
                  </div>
                </section>

        </body>
        </html>
